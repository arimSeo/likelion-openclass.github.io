<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="insta-container">
        <!-- 네브바 해당부분 -->
        <div class="nav-bar">
            <img src="인스타 로고.png" class="insta-logo">
            <input type="text" placeholder="검색" class="search">
            <div class="account">
                <div class="login">로그인</div>
                <div class="signup">가입하기</div>
            </div>
        </div>
        <!-- user해당부분 -->
        <div class="user">
            <div class="main-pic">
                <img src="부산대 멋사 인스타.png" class="user-img">
            </div>
            <div class="user-info">
                <div class="user-name">
                    Pnulikelion
                    <input type="button" value="팔로우" class="follow-btn">
                </div>
                <div class="info-item">
                    게시물 <b>15</b>
                    팔로워 <b>60</b>
                    팔로우 <b>51</b>
                </div>
                <div class="content">
                    <b>부산대학교 멋쟁이사자처럼</b><br>
                    🦁부산의 사자들🦁<br>
                    오픈클래스 환영합니다<br>
                    <a href="https://www.naver.com/"></a>
                </div>
            </div>
        </div>
        <!-- 하이라이트 해당부분 -->
        <div class="highlight">
            <div class="highlight-content">
                <img src="사진1.jpg" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
            <div class="highlight-content">
                <img src="사진2.jpg" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
            <div class="highlight-content">
                <img src="사진3.jpg" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
            <div class="highlight-content">
                <img src="사진4.jpg" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
            <div class="highlight-content">
                <img src="사진5.jpg" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
            <div class="highlight-content">
                <img src="사진6.png" class="highlight-pic">
                <div class="highlight-name">팀프로젝트</div>
            </div>
        </div>

        <!-- post해당부분 -->
        <div class="post">
            <div class="post-content">
                🎨게시물
            </div>
            <div class="post-content">
                🧨태그됨
            </div>
        </div>

        <!-- 사진 -->
        <div class="photo">
            <img src="사진7.jpg" class="pic1">
            <img src="사진8.png" class="pic1">
            <img src="사진9.jpg" class="pic1">
            <img src="사진10.jpg" class="pic1">
        </div>


    </div>
</body>

</html>
